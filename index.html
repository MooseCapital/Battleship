<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battleship</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header>Battleship</header>
        <div class="gametext">
            Press the button to start the game
        </div>
        <main>
            <div class="playerholder">
                <div class="playertitle">Player</div>
                <div class="playergrid">
                </div>
            </div>
            <div class="computerholder">
                <div class="computertitle">Computer</div>
                <div class="computergrid">
                </div>
            </div>
        </main>
        <div class="bottom">
            <button >Start Game</button>
        </div>
        <footer>
            <a href="https://github.com/MooseCapital?tab=repositories" target="_blank" rel="noopener noreferrer" class="github-icon"></a>
            <p>MooseCapital</p>
        </footer>
    </div>
</body>
</html>
